<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/style.css">
    <title>Input</title>
</head>

<body>
    <form class="container forms shadow my-5 p-4" method="get" id="formInput">
        <div class="row">
            <div class="col-3">
                <div class="container shadow p-4 mb-5">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="algoritimo">
                            <option value="FIFO" selected>FIFO</option>
                            <option value="SJF">SJF</option>
                            <option value="Round Robin">Round Robin</option>
                            <option value="EDF">EDF</option>
                        </select>
                        <label for="algoritimo">Escalonamento</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="algoritimoMemoria">
                            <option value="FIFO" selected>FIFO</option>
                            <option value="LRU">LRU</option>
                        </select>
                        <label for="algoritimoMemoria">Memória</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="n_processos" type="number" min="1" max="100" class="form-control" id="n-processos">
                        <label for="floatingInput">Número de Processos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="quantum" type="number" class="form-control" id="quantum">
                        <label for="quantum">Quantum</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="sobrecarga" type="number" class="form-control" id="sobrecarga">
                        <label for="sobrecarga">Sobrecarga</label>
                    </div>
                    <button type="submit" class="btn-1 btn btn-primary mb-3" id="botao">Simular</button>
                </div>
                <div class="container shadow p-4">
                    <div class="form-floating mb-5">
                        <select class="form-select" id="example">
                            <option value=0>Customizado</option>
                        </select>
                        <label for="example">Exemplo</label>
                    </div>
                    <label for="velocidade" class="form-label">Velocidade</label>
                    <input type="range" class="form-range" min="1" max="10" id="velocidade" name="velocidade" value="5">
                </div>
            </div>
            <div class="col">
                <!-- Gera os formularios -->
                <div class="container d-flex flex-wrap justify-content-center" id="processos">

                </div>
            </div>
        </div>
    </form>

    <div class="container">
        <p class="h1 mb-3">Escalonamento de Processos</p>
        <p class="h3 mb-3">Gráfico de Gantt</p>
        <table id="table"></table>
        <h5 class="mt-3" id="turnAround"></h5>
    </div>

    <div class="container d-flex mt-5">
        <div id="legenda-executando"></div>
        <p class="h5 legenda">Executando</p>
        <div id="legenda-sobrecarga"></div>
        <p class="h5 legenda">Sobrecarga</p>
        <div id="legenda-estouro"></div>
        <p class="h5 legenda">Estouro de Deadline</p>
        <div id="legenda-deadline"></div>
        <p class="h5 legenda">Deadline</p>
    </div>

    <div class="container d-flex my-5">
        <div class="container">
            <p class="h3 mb-3">Memória RAM: </p>
            <table id="memoria"></table>
        </div>
        <div class="container">
            <p class="h3 mb-3">Disco: </p>
            <table id="disco"></table>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="/src/animation.js"></script>
    <script src="/src/components.js"></script>
    <script type="module" src="/src/examples.js"></script>
</body>

</html>
